<div *ngIf = "!productos">
    Cargando Carrito de compras...
</div>

<div *ngIf = "productos" class="col-lg-10 col-lg-offset-1" >
    <div class="container">
        <div class="row">
            <div class="col-md-10">
            <h3>{{titulo}}</h3>
                <div class="table-responsive">
                    <table id="mytable" class="table table-bordred table-striped">
                        <thead>
                            <th></th>
                            <th>Descripci√≥n</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                        </thead>
                            <tbody>
                                <tr *ngFor = "let producto of productos[0]" >
                                <td><input type="checkbox" class="checkthis" value="" /></td>
                                <td>{{producto.nombreproducto}}</td>
                                <td>{{producto.cantidadItem}}</td>
                                <td>{{producto.precioItem}}</td>
                                <!--td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td -->
                                </tr>
                        </tbody>
                    </table>
                    <div class="caption">
                            <a (click)="onAddReserva(2)" class="btn btn-md btn-primary">Reservar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
